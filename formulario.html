<!DOCTYPE html>
<html>
<head>
  <title>Cards de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .card {
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin: 16px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="cards-container">
    <div class="card">
      <img src="https://i0.wp.com/template.tagbdigital.com.br/wp-content/uploads/2023/03/1-1.png" alt="Produto 1">
      <h3>Produto 1</h3>
      <p>Descrição do Produto 1</p>
      <p>R$ 99,00</p>
    </div>

    <div class="card">
      <img src="https://i0.wp.com/template.tagbdigital.com.br/wp-content/uploads/2023/03/2-1.png?w=888&ssl=1" alt="Produto 2">
      <h3>Produto 2</h3>
      <p>Descrição do Produto 2</p>
      <p>R$ 79,00</p>
    </div>

    <div class="card">
      <img src="https://i0.wp.com/template.tagbdigital.com.br/wp-content/uploads/2023/03/4-1.png?w=888&ssl=1" alt="Produto 3">
      <h3>Produto 3</h3>
      <p>Descrição do Produto 3</p>
      <p>R$ 129,00</p>
    </div>
  </div>
</body>
</html>
